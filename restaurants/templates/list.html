<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id%}">
                <ul>
                  <li><h4>{{restaurant.name}}</h4></li>
                  <li><h6>{{restaurant.description}}</h6></li>

                </ul>
            </a>
        {% endfor %}
    </body>
</html>
